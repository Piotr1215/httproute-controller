name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write
  attestations: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: docker.io
  IMAGE_NAME: piotrzan/httproute-controller

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: mode=max
          cache-from: |
            type=gha
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0

      - name: Sign container image with keyless signing
        run: |
          # Sign all tags with keyless signing
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'); do
            echo "Signing $tag"
            cosign sign --yes "${tag}@${{ steps.build-push.outputs.digest }}"
          done

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@76071ef0d7ec797419534a183b498b4d6366cf37 # v0.31.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}@${{ steps.build-push.outputs.digest }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Install dependencies
        run: |
          make kustomize

      - name: Build installer bundle
        run: |
          make build-installer IMG=${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Install Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0
        with:
          version: 'latest'

      - name: Package Helm chart
        run: |
          # Update Chart.yaml version and appVersion
          VERSION="${{ github.ref_name }}"
          VERSION_NO_V="${VERSION#v}"

          sed -i "s/^version: .*/version: ${VERSION_NO_V}/" helm/httproute-controller/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"${VERSION}\"/" helm/httproute-controller/Chart.yaml

          # Package the chart
          helm package helm/httproute-controller -d dist/

      - name: Sign release artifacts
        run: |
          # Sign Helm chart
          cosign sign-blob --yes dist/*.tgz > dist/httproute-controller-${GITHUB_REF_NAME#v}.tgz.sig

          # Sign install.yaml
          cosign sign-blob --yes dist/install.yaml > dist/install.yaml.sig

          # Generate SLSA provenance attestations in intoto.jsonl format for OpenSSF Scorecard
          cosign attest-blob --yes --type slsaprovenance \
            --predicate <(echo '{"buildType":"https://github.com/Piotr1215/httproute-controller/.github/workflows/release.yml@'${{ github.ref }}'","builder":{"id":"https://github.com/actions/runner"},"invocation":{"configSource":{"uri":"'${{ github.server_url }}'/'${{ github.repository }}'","digest":{"sha1":"'${{ github.sha }}'"},"entryPoint":".github/workflows/release.yml"}}}') \
            dist/*.tgz > dist/httproute-controller-${GITHUB_REF_NAME#v}.tgz.intoto.jsonl

          cosign attest-blob --yes --type slsaprovenance \
            --predicate <(echo '{"buildType":"https://github.com/Piotr1215/httproute-controller/.github/workflows/release.yml@'${{ github.ref }}'","builder":{"id":"https://github.com/actions/runner"},"invocation":{"configSource":{"uri":"'${{ github.server_url }}'/'${{ github.repository }}'","digest":{"sha1":"'${{ github.sha }}'"},"entryPoint":".github/workflows/release.yml"}}}') \
            dist/install.yaml > dist/install.yaml.intoto.jsonl

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_NO_V="${VERSION#v}"

          # Extract the section for this version from CHANGELOG.md
          # Looks for ## [x.y.z] and captures until next ## [
          if [ -f CHANGELOG.md ]; then
            NOTES=$(awk "/^## \[${VERSION_NO_V}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
            if [ -n "$NOTES" ]; then
              echo "Found changelog notes for version ${VERSION_NO_V}"
              # Use heredoc for multiline output
              {
                echo "notes<<EOF"
                echo "$NOTES"
                echo "EOF"
              } >> $GITHUB_OUTPUT
            else
              echo "notes=" >> $GITHUB_OUTPUT
            fi
          else
            echo "notes=" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            dist/*.tgz
            dist/*.sig
            dist/*.intoto.jsonl
            dist/install.yaml
          body: ${{ steps.changelog.outputs.notes }}
          generate_release_notes: true
          draft: false
          prerelease: false

  publish-helm-repo:
    needs: build-and-release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0
        with:
          version: 'latest'

      - name: Download Helm chart
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p charts
          # Download the chart from the release
          gh release download ${{ github.ref_name }} -p '*.tgz' -D charts/

      - name: Update Helm repository index
        run: |
          helm repo index charts --url https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/

          # Merge with existing index if it exists
          if [ -f index.yaml ]; then
            helm repo index charts --url https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ --merge index.yaml
          fi

          mv charts/index.yaml .

      - name: Commit and push changes
        run: |
          git add index.yaml
          git commit -m "Update Helm repository index for ${{ github.ref_name }}" || exit 0
          git push origin gh-pages

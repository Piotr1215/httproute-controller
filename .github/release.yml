# Configuration for automatically generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - skip-changelog
      - chore
    authors:
      - dependabot
      - github-actions

  categories:
    - title: "Breaking Changes"
      labels:
        - breaking
        - breaking-change

    - title: "New Features"
      labels:
        - feature
        - enhancement

    - title: "Security"
      labels:
        - security

    - title: "Bug Fixes"
      labels:
        - bug
        - fix
        - bugfix

    - title: "Documentation"
      labels:
        - documentation
        - docs

    - title: "Dependencies"
      labels:
        - dependencies
        - deps

    - title: "Other Changes"
      labels:
        - "*"

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "httproute-controller.fullname" . }}-manager-rolebinding
  labels:
    {{- include "httproute-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "httproute-controller.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "httproute-controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
